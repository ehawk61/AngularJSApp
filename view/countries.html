<div>
    <table data-ng-table class="table table-hover">        
        <tr data-ng-repeat="country in countries"><td data-title="'Country'">{{country.countryName}}</td><td data-title="'Country Code'">{{country.countryCode}}</td><td data-title="'Continent'">{{country.continent}}</td><td data-title="'Currency'">{{country.currency}}</td></tr>
    </table>
</div>
