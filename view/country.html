<div data-ng-repeat="country in countries">

    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">{{country.countryName}}</h3>
        </div>
        <div class="panel-body">
            <div style ="display:inline-block; vertical-align:top">
                <img src="{{country.wikimedia}}" style ="display:inline" height="145" width="218"/>
            </div> 
            <div style="display:inline-block">
                <p><b>Country Code : </b>{{country.countryCode}}</p>
                <p><b>Continent : </b>{{country.continent}}</p>
                <p><b>Currency : </b>{{country.currency}}</p>
            </div>   
                                    
        </div>
           
        
    </div>
    <button type="button" class="btn btn-danger">Delete {{country.countryName}} from DB</button>
    <button type="button" class="btn btn-warning">Edit {{country.countryName}}</button>
</div>
